<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.png" alt="logo">
    </header>
    <main class="contenido">
        <section class="contenido__parte__izquierda">
            <textarea type="text" class="texto" id="textoEncriptador" placeholder="Ingrese el texto aquí" rows="10" cols="45" oninput="this.value=this.value.toLowerCase()"></textarea>
            <div class="contenido__validacion">
                <img class="icono" src="./assets/exclamacion.png" alt="exclamacion">
                <p class="mensaje__validacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones__encriptacion">
                <button class="boton__encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton__desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>
        <section class="contenido__parte__derecha">
            <img class="imagen__no__encontrado" src="./assets/Muneco.png" alt="no encontrado" id="imagen__no__encontrado">
            <p class="mensaje__no__encontrado" id="mensaje__no__encontrado">Ningún mensaje fue encontrado</p>
            <p class="mensaje__instrucciones" id="mensaje__instrucciones">Ingresa el texto que desees encriptar o desencriptar.</p>
            <p class="resultado" id="resultado"></p>
            <button class="boton__copiar" onclick="copiarTexto()" id="boton__copiar">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por: Ing. Alicia Velandia Martínez</p>
        <p>2024</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
